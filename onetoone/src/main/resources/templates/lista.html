<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud Pessoas</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      />
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- OTIMIZANDO PESQUISA DENTRO DO SELECT - Select2.Org -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    
    <link rel="stylesheet" th:href="@{style.css}" />
  </head>
  <body>
    <div class="container_lista">
      <h1>Lista de Pessoas</h1>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>id_endereco</th>
            <th>Rua</th>
            <th>Numero</th>
            <th>Região</th>
            <th>Editar</th>
            <th>Excluir</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="pessoa : ${pessoas}">
            <td th:text="${pessoa.id}">ID</td>
            <td th:text="${pessoa.nome}">Nome</td>
            <td th:text="${pessoa.Idade}">Idade</td>

            <!-- Endereço -->
            <td th:text="${pessoa.endereco?.id}">ID</td>
            <td th:text="${pessoa.endereco?.rua}">Rua</td>
            <td th:text="${pessoa.endereco?.numero}">Numero</td>
            <td th:text="${pessoa.endereco?.regiao}">Região</td>
            <td>
              <!-- Bootstrap -->

              <!-- Button trigger modal -->
              <button
              type="button"
              class="btn_editar"
              data-bs-toggle="modal"
              data-bs-target="#form_Atualizar"
              th:data-id="${pessoa.id}"
            >
              <i class="bi bi-pencil-square editar"></i>
            </button>


              <!-- Modal -->
              <div
                class="modal fade"
                id="form_Atualizar"
                tabindex="-1"
                aria-labelledby="form_AtualizarLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="form_AtualizarLabel">
                        Atualizar Cadastro
                      </h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <form
                        th:action="@{/atualizar/{id}(id=${pessoa.id})}"
                        th:object="${pessoa}"
                        method="post"
                      >
                        <input type="hidden" name="_method" value="put" />

                        <div class="mb-3 form-group">
                          <label for="nome" class="col-form-label">Nome:</label>
                          <input
                            type="text"
                            class="form-control"
                            id="nome"
                            name="nome"
                            th:value="${pessoa.nome}"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="idade" class="col-form-label"
                            >Idade:</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="idade"
                            name="idade"
                            th:value="${pessoa.idade}"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="rua" class="col-form-label">Rua:</label>
                          <input
                            type="text"
                            class="form-control"
                            id="rua"
                            name="endereco.rua"
                            th:value="${pessoa.endereco.rua}"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="numero" class="col-form-label"
                            >Numero:</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="numero"
                            name="endereco.numero"
                            th:value="${pessoa.endereco.numero}"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="regiao" class="col-form-label">Região:</label>
                          <select class="atualizarRegiao form-control" name="endereco.regiao" id="regiao" th:field="*{endereco.regiao}">
                            <option value="" selected>Selecione uma região</option>
                            <optgroup label="Nordeste">
                              <option value="BA">Bahia</option>
                              <option value="AL">Alagoas</option>
                              <option value="SE">Sergipe</option>
                              <option value="PE">Pernambuco</option>
                              <option value="PB">Paraíba</option>
                              <option value="RN">Rio Grande do Norte</option>
                              <option value="CE">Ceará</option>
                              <option value="PI">Piauí</option>
                              <option value="MA">Maranhão</option>
                            </optgroup>
                            <optgroup label="Norte">
                              <option value="AM">Amazonas</option>
                              <option value="RR">Roraima</option>
                              <option value="AP">Amapá</option>
                              <option value="PA">Pará</option>
                              <option value="TO">Tocantins</option>
                              <option value="RO">Rondônia</option>
                              <option value="AC">Acre</option>
                            </optgroup>
                            <optgroup label="Sudeste">
                              <option value="SP">São Paulo</option>
                              <option value="RJ">Rio de Janeiro</option>
                              <option value="MG">Minas Gerais</option>
                              <option value="ES">Espírito Santo</option>
                            </optgroup>
                            <optgroup label="Centro-Oeste">
                              <option value="DF">Distrito Federal</option>
                              <option value="GO">Goiás</option>
                              <option value="MT">Mato Grosso</option>
                              <option value="MS">Mato Grosso do Sul</option>
                            </optgroup>
                            <optgroup label="Sul">
                              <option value="PR">Paraná</option>
                              <option value="SC">Santa Catarina</option>
                              <option value="RS">Rio Grande do Sul</option>
                            </optgroup>
                          </select>
                        </div>
                        
                        <div class="text-center">
                          <button type="submit" class="btn btn-primary">
                            Atualizar
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </td>
            <td>
              <form th:action="@{/deletar/{id}(id=${pessoa.id})}" method="post">
                <input type="hidden" name="_method" value="delete" />
                <button type="submit" class="btn_editar">
                  <i class="bi bi-trash editar"></i>
                </button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="container_cadastro">
      <h1>Cadastro Pessoas</h1>
      <!-- ação THYMELEAF + menção do objeto do controller a serem gravadas para o model - O objeto é criado no controller utlizando a interface repository  -->
      <form th:action="@{/}" th:object="${pessoa}" method="post">
        <!-- Ação THYMELEAF + Vinculando o campo html ao atributo do objeto presente no banco de dados -->
        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          th:field="*{nome}"
          placeholder="Digite o nome: "
          required
        />

        <label for="idade">Idade:</label>
        <input
          type="text"
          id="idade"
          th:field="*{idade}"
          placeholder="Digite a idade: "
          required
        />

        <label for="rua">Rua:</label>
        <input
          type="text"
          id="rua"
          th:field="*{endereco.rua}"
          placeholder="Digite a rua: "
          required
        />

        <label for="Numero">Numero:</label>
        <input
          type="text"
          id="numero"
          th:field="*{endereco.numero}"
          placeholder="Digite a numero: "
          required
        />
  
        <label for="regiao">Região:</label>
        <select class="pesquisarRegiao" name="regiao" id="regiao" th:field="*{endereco.regiao}" required>
          <option value="default" selected>Selecione uma região</option>
          <optgroup label="Nordeste">
            <option value="BA">Bahia</option>
            <option value="AL">Alagoas</option>
            <option value="SE">Sergipe</option>
            <option value="PE">Pernambuco</option>
            <option value="PB">Paraíba</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="CE">Ceará</option>
            <option value="PI">Piauí</option>
            <option value="MA">Maranhão</option>
          </optgroup>
          <optgroup label="Norte">
            <option value="AM">Amazonas</option>
            <option value="RR">Roraima</option>
            <option value="AP">Amapá</option>
            <option value="PA">Pará</option>
            <option value="TO">Tocantins</option>
            <option value="RO">Rondônia</option>
            <option value="AC">Acre</option>
          </optgroup>
          <optgroup label="Sudeste">
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
            <option value="ES">Espírito Santo</option>
          </optgroup>
          <optgroup label="Centro-oeste">
            <option value="DF">Distrito Federal</option>
            <option value="GO">Goiás</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
          </optgroup>
          <optgroup label="Sul">
            <option value="PR">Paraná</option>
            <option value="SC">Santa Catarina</option>
            <option value="RS">Rio Grande do Sul</option>
          </optgroup>
        </select>
        
        <!-- <input
          type="text"
          id="cep"
          th:field="*{endereco.cep}"
          placeholder="Digite o CEP: "
          required
        /> -->

        <button type="submit" class="cadastrar">Cadastrar</button>
      </form>
    </div>
  </body>
  <script>
    $(document).ready(function() {
      $('.pesquisarRegiao').select2({
        placeholder: "Pesquise sua região",
        allowClear: true, 
        theme: "classic"
        });
    });

  </script>
  <script th:src="script.js"></script>
</html>
